    <style>
      /* Fullscreen centered slideshow */
      .slideshow-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .slideshow {
        position: relative;
        width: 100%;
        max-width: 1400px;
        height: 85vh;
        overflow: hidden;
      }

      .slide {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity .8s ease;
        opacity: 0;
      }

      .slide.active {
        opacity: 1;
        z-index: 2;
      }

      .slide img {
        max-height: 85vh;
        width: auto;
        object-fit: contain;
        border-radius: 6px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, .45);
      }

      .controls {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 1rem;
        display: flex;
        justify-content: center;
        gap: .5rem;
        z-index: 3;
      }

      .dot {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, .45);
        cursor: pointer;
        transition: transform .15s ease;
      }

      .dot.active {
        background: #ffffff;
        transform: scale(1.15);
      }

      @media (max-width: 640px) {
        .slide img {
          max-height: 70vh;
        }
      }
    </style>
</head>

  <style>
    /* simple nav button styles (inside selection to avoid editing head) */
    .slideshow .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: rgba(0, 0, 0, .45);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 4;
      border: none;
      font-size: 26px;
      line-height: 1;
    }

    .slideshow .nav:hover {
      transform: translateY(-50%) scale(1.05);
    }

    .slideshow .nav.prev {
      left: 1rem;
    }

    .slideshow .nav.next {
      right: 1rem;
    }

    .slideshow .nav:focus {
      outline: 2px solid rgba(255, 255, 255, .6);
    }

    @media (max-width:640px) {
      .slideshow .nav {
        width: 36px;
        height: 36px;
        font-size: 22px;
      }
    }
  </style>

  <script>
    (function () {
      const slides = Array.from(document.querySelectorAll('.slide'));
      const dotsContainer = document.getElementById('dots');
      let current = 0; let timer = null; const interval = 6500;

      function goTo(index) {
        slides[current].classList.remove('active');
        if (dotsContainer.children[current]) dotsContainer.children[current].classList.remove('active');
        current = (index + slides.length) % slides.length;
        slides[current].classList.add('active');
        if (dotsContainer.children[current]) dotsContainer.children[current].classList.add('active');
      }

      function next() { goTo(current + 1); }
      function prev() { goTo(current - 1); }

      slides.forEach((s, i) => {
        const dot = document.createElement('div'); dot.className = 'dot' + (i === 0 ? ' active' : '');
        dot.setAttribute('role', 'button');
        dot.setAttribute('aria-label', 'Go to slide ' + (i + 1));
        dot.tabIndex = 0;
        dot.addEventListener('click', () => { goTo(i); resetTimer(); });
        dot.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); goTo(i); resetTimer(); } });
        dotsContainer.appendChild(dot);
      });

      function startTimer() { if (!timer) timer = setInterval(next, interval); }
      function stopTimer() { if (timer) { clearInterval(timer); timer = null; } }
      function resetTimer() { stopTimer(); startTimer(); }

      const slideshow = document.getElementById('slideshow');
      slideshow.addEventListener('mouseenter', stopTimer);
      slideshow.addEventListener('mouseleave', startTimer);

      // Prev/Next buttons
      const btnPrev = slideshow.querySelector('.nav.prev');
      const btnNext = slideshow.querySelector('.nav.next');
      btnPrev.addEventListener('click', () => { prev(); resetTimer(); });
      btnNext.addEventListener('click', () => { next(); resetTimer(); });

      // keyboard navigation (left/right)
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') { prev(); resetTimer(); }
        if (e.key === 'ArrowRight') { next(); resetTimer(); }
      });

      startTimer();
    })();
  </script>
